<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Help Is Here</title>
    <meta http-equiv=X-UA-Compatible content="IE=edge">
    <meta name=description content="This is a public safety application which makes contacting emergency services easier. This will help people in case of emergency and will avoid flooding 911 numbers">
    <meta name=viewport content="width=device-width, initial-scale=1, user-scalable=no">
    <!-- <meta name="theme-color" content="#0288d1"> -->
    <!-- <meta name="msapplication-TileColor" content="#0288d1"> -->
    <!-- <meta name="msapplication-TileImage" content="./images/icons/mstile-150x150.png"> -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Help Is Here">
    <meta name="application-name" content="Help Is Here">
    <link rel="apple-touch-icon" href="./images/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="./images/icons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="./images/icons/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:200,300,400,500,700">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">

  </head>
  <body onload="onLoad()">
    <div class="app-layout" id="step1">
      <header>
        <span class="header__icon">
          <svg class="menu__icon no--select" width="24px" height="24px" viewBox="0 0 48 48" fill="#fff">
            <path d="M6 36h36v-4H6v4zm0-10h36v-4H6v4zm0-14v4h36v-4H6z"></path>
          </svg>
        </span>

        <span class="header__title no--select" style="align:center">FireFighter</span>
      </header>
      
      <div class="menu">
     
      <ul class="menu__list">
        <li>
          <a rel="noopener" href="/">FireFighter</a>
        </li>
        <li>
          <a rel="noopener" href="/admin">Commander</a>
        </li>
      </ul>
    </div>
    <div class="menu__overlay"></div>

      <button class="btn btn-danger btn-block btn-lg main_buttons" style="margin-top:100px;">Life Threatening</button>
      <br/><br/>
      <button class="btn btn-default btn-block btn-lg main_buttons">Other</button>

    <div class="fab fab__push">
      <div class="fab__ripple"></div>
      <img class="fab__image" src="./images/push-off.png" alt="Push Notification" />
    </div>

    <!-- Toast msg -->
    <div class="toast__msg"></div>
  </div>

  


  <!-- JS Files  -->
  <script src="./js/toast.js"></script>
  <script src="./js/main.js"></script>
  <script src="./js/offline.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/push.js"></script>
  <script src="./js/sync.js"></script>
  <script src="./js/share.js"></script>
  <script src="./js/menu.js"></script>
  <script src="./js/countdown.js"></script>
  </body>
</html>
